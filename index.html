<!DOCTYPE html>
<html style="height: 100%;">

<head>
	<title>ENS Approval Dapp</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
	<script src="js/functions.js"></script>
</head>

<body class="h-100">
	<div class="container">
		<div class="row">
			<div class="col-md-12 ml-auto col-xl-12 mr-auto">
				<!-- Nav tabs -->
				<div class="card2">
					<div class="card-header row">
						<div class="category col-2 d-flex align-items-center">
							<img class="logo" src="img/eth-ens-logo.png" alt="">
							<div class="title-logo">ENS RAFFLES</div>
						</div>
						<ul class="nav nav-tabs justify-content-end col align-items-center" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link active" id="home-tab" data-bs-toggle="tab"
									data-bs-target="#home" type="button" role="tab" aria-controls="home"
									aria-selected="true">Raffles</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
									data-bs-target="#settings" type="button" role="tab" aria-controls="contact"
									aria-selected="false">Create a new raffle</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#admin"
									type="button" role="tab" aria-controls="contact"
									aria-selected="false">Admin</button>
							</li>
							<li class="nav-item">
								<div id="wallet" class="button">
									<div onclick="connect()">Connect Wallet</div>
								</div>

							</li>
						</ul>
					</div>
					<div class="card-body">
						<!-- Tab panes -->
						<div class="tab-content">
							<div class="tab-pane active" id="home" role="tabpanel">
								<div id="title" class="py-4"></div>
								<div id="container" class="row">

									<div class="contenitore d-none raffle py-4  col-sm-12  col-lg-3 ">
										<div class="card placeholder placeholder-wave ">
											<div class="card-image d-flex align-items-center flex-column relative">
												<img src="img/ens-logo-white.png" class="card-img-top invisible">
												<h5 class="card-title invisible"> ENS</h5>
											</div>
											<div class="card-body bg-light">

												<div class="d-flex justify-content-between">
													<div>
														<label
															class="placeholder-text placeholder-wave"></label>
														<strong>
															<div class="placeholder-text placeholder-wave">
															</div>
														</strong>
													</div>
													<div>
														<label class="placeholder-text">Raffle end</label>
														<strong>
															<div class="placeholder-text">deadline</div>
														</strong>
													</div>

												</div>
											</div>
										</div>
										<div class="container2 col-5 offset-1 d-none">


										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="profile" role="tabpanel">
								<div id="container-partecipant"></div>
							</div>
							<div class="tab-pane" id="messages" role="tabpanel">
								<div id="container-expire"></div>
							</div>
							<div class="tab-pane" id="settings" role="tabpanel">
								<div class="row">
									<div class="d-flex flex-column col-6 ">

										<div class="row ">
											<div class="col-10 py-4">
												<h2 class="py-2">
													1 - Choose the ENS domain, target Price, and the deadline of the
													raffle
												</h2>
												<h2 class="py-2">
													2 - After the finish of the raffle claim the prize or get the ENS
													domain back
												</h2>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="py-4">
											<div class="py-2 ">
												<label>ENS Name</label>
												<div class="d-flex align-items-center">
													<div class="domainName">
														<div class="dropdown">
															<button class="dropbtn"><span class="dropText">Choose a ENS
																	domain</span> <svg class="arrowDrop"
																	xmlns="http://www.w3.org/2000/svg" height="1em"
																	viewBox="0 0 512 512">
																	<style>
																		svg {
																			fill: #c7c7c7
																		}
																	</style>
																	<path
																		d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
																</svg></button>
														</div>

													</div>

												</div>
												<div class="pt-2">You don't have any ENS domain? Register it <a
														href="https://app.ens.domains/">here</a></div>
											</div>


											<div class="py-2">
												<label>Target price in AGOR</label>
												<input type="number" id="minimumAmount" name="minimumAmount">
											</div>

											<div class="py-2">
												<label>Deadline raffle</label>
												<input type="datetime-local" id="deadline" name="deadline">
											</div>

											<div class="py-2">
												<label>Minimum number of <span data-bs-toggle="tooltip"
														data-bs-placement="right" title="the higher it is, the lower the price
													per ticket will be">tickets</span></label>
												<input type="number" id="totalTickets" name="totalTickets">
											</div>

											<div class="py-2">
												<button class="button ellipsis relative" id="beginRuffleBtn">
													<div class="fillbtn button-color-complete ">
													</div>
													<svg id="checkSvg"
														class="center-absolute position-absolute d-none icon-text"
														xmlns="http://www.w3.org/2000/svg" height="1em"
														viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
														<style>
															svg {
																fill: #ffffff
															}
														</style>
														<path
															d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
													</svg>

													<div class="fillbtn-err button-color-error">
													</div>
													<svg id="errorSvg"
														class="center-absolute position-absolute d-none icon-text"
														xmlns="http://www.w3.org/2000/svg" height="1em"
														viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
														<style>
															svg {
																fill: #ffffff
															}
														</style>
														<path
															d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
													</svg>

													<div class="btn-text position-absolute center-absolute">Begin Raffle
													</div>
												</button>
											</div>
										</div>
									</div>
								</div>


							</div>
							<div class="tab-pane" id="admin" role="tabpanel">
								<div id="container-admin" class="row"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="position: absolute;bottom: 0;right: 0;padding: 1rem 3.5rem;gap: 1rem; display: flex;">
			<a href="https://ensraffles.gitbook.io/ens-raffles/" target="_blank">
				<img src="img/gitbook-svgrepo-com.svg" alt="" style="width: 1.5rem;">
			</a>
			<a href="https://twitter.com/ENSrafflesETH" target="_blank">
				<img src="img/x.png" alt="" style="width: 1.5rem;">
			</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<!-- Include ethers.js library -->
	<script src="https://cdn.ethers.io/lib/ethers-5.0.esm.min.js"></script>
	<!-- Include web3.js library -->
	<script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
	<!-- Your own script -->
	<script src="dist/bundle.js"></script>

</body>

</html>
